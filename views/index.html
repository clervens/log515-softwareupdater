<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Software Updater</title>
	  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body class="carret">
    <div class="page">
        <h1>Software Updater</h1>
        <!--https://icons8.com/cssload/-->
        <div id="loading">
            <p>Loading installed application</p>
            <div id="escapingBallG">
                <div id="escapingBall_1" class="escapingBallG"></div>
            </div>
        </div>
        <ul id="applicationList" class="list-group"></ul>
    </div>
    <script>
        if (window.require) {
            window.$ = window.jQuery = require("jquery");
        }
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!--
    <script src="../node_modules/popper/dist/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    -->
    <script type="text/template" id="AppListTemplate">
        <li id="<%= appId %>" class="list-group-item">
            <div class="appname"><%= Name %></div>
            <div class="appversion"><%= Version %>
                <span class="versionavailable">
                    <span></span>
                    <button class="btn"></button>
                </span>
            </div>
            <div class="progress" style="display: none;">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0px;">
                </div>
            </div>
            <div class="clearfix"></div>
        </li>
    </script>
    <script src="../assets/index.js"></script>
  </body>
</html>
